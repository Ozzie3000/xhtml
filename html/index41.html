<!doctype html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="../assets/stylesheets/main40.css">
	<title>Xhtml tutorials. 41 check boxes & radio buttons</title>
</head>

<html>
<body>
	<form>
		<textarea>Textarea 1</textarea>
		<br />
		<TEXTAREA>TEXTarea 1</TEXTAREA>
    <br />
		Enter a Username: <input type="text" name="username" size="10" minlength="5" maxlength="15" value="Name here" />		
		<br />
		<!-- give users 1 possible choice at a time  -->
		male: <input type="radio" name="sex" value="male" >
		female: <input type="radio" name="sex" value="female" >
		<br />

		<!-- give users option to choose more than 1 at a time  -->
		<p>Select which foods you would like to eat today!</p>
		Tuna: <input type="checkbox" name="food" value="tuna">
		Chicken: <input type="checkbox" name="food" value="chicken">
		Ham: <input type="checkbox" name="food" value="Ham">
		Bacon: <input type="checkbox" name="food" value="bacon">
		Avocado: <input type="checkbox" name="food" value="avocado">
		Cheese: <input type="checkbox" name="food" value="cheese">

	</form>

</body>
</html>
