<!doctype html>
<head>
	<meta charset="utf-8" />
	<title>Xhtml tutorials. 5 Hr, Bold, italics, comments</title>
</head>

<html>
<body>
	<h1>This is h1</h1>
	<p> This is a paragraph</p>
	<p>This is another paragraph</p>
	<p>This another paragraph.<br />New sentence.<br /> On different lines.</p>
	<hr />
	<h2>This is h2</h2>
	<p>New paragraph</p>
	<hr />
	<p>This is yet <strong>another</strong> paragraph.  <br />Yet <em>again you see</em>s another line. </p>
	<hr>

	<p>Hi my <em>name</em> is 3000. <br /> You are so lucky: ~~> I am that I am.<!-- Do you know where that is from? --> </p>

</body>
</html>
