<head>
	<meta charset="utf-8" />
	<title>Xhtml tutorials. 4 paragraphs and line breaks</title>

<html>
<body>
	<h1>This is h1</h1>
	<p> This is a paragraph</p>
	<p>This is another paragraph</p>
