<p>This will hide the middle in the html code of the page.</p>
<a href="mailto:someone1234stuff@mail.com">Email someone</a>
<br />
<p>Or you could use an a tag and stick it in the text for less sophisticated users.</p>
<a href="mailto:someone1234stuff@mail.com">someone1234stuff@mail.com</a>

<br />
