<!doctype html>
<head>
	<meta charset="utf-8" />
	<title>Xhtml tutorials. 13 tables with colspan</title>
</head>

<html>
<body>

	<table border="3">
		<tr>
			<th colspan="2"><h3>Odd People</h3></th>
		</tr>
		<tr>
			<th>Type </th>
			<th>Reason </th>
		</tr>
		<tr>
			<td>Cat people</td>
			<td>Cats stink</td>
		</tr>
		<tr>
			<td>Loud people</td>
			<td>No need to shout</td>
		</tr>
		<tr>
			<td>The cyclops</td>
			<td>I don't know if I should make eye contact or not</td>
		</tr>
	</table>

</body>
</html>
