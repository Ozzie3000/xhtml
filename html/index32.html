<!doctype html>
<head>
	<meta charset="utf-8" />
	<style type="text/css">
		a{color: cyan;
						font-size: 20px}
		h1 > a {color: blue;
						font-size: 45px}
		h2 > a {color: red;
						font-size: 35px}
		p > a {color: orange;
						font-size: 25px}

	</style>
	<title>Xhtml tutorials. 32 child selector</title>
</head>

<html>
<body>
	<a href="https://www.amazon.com">Amazon!!! Ichi</a>
	<h1><a href="https://www.amazon.com">Amazon!!! Ni</a></h1>
	<h2><a href="https://www.amazon.com">Amazon!!! San</a></h2>
	<p><a href="https://www.amazon.com">Amazon!!! Yon</a></p>

</body>
</html>
