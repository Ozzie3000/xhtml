<!doctype html>
<head>
	<meta charset="utf-8" />
	<style type="text/css">
	/*   ul {list-style-type: square;}  boring  */
	#hiragana {list-style-type: hiragana;}
	#immgs {list-style-image: url(../assets/pictures/checked.png);}
	#bord {border: 3px solid blue;
					list-style-type: none;
				/* 	list-style-position: outside;   inside. outside, inherit, initial  */
					padding: 0px;
				}

	</style>
	<title>Xhtml tutorials. 27 targeting list items</title>
</head>

<html>
<body>
	<ul>
		<li>Bananas</li>
		<li>Apples</li>
		<li>Pineapples</li>
		<li>Kiwis</li>
	</ul>
<hr>
<br />
	<ul id="hiragana">
		<li>Bananas</li>
		<li>Apples</li>
		<li>Pineapples</li>
		<li>Kiwis</li>
	</ul>
<hr>
<br />
	<ol>
		<li>Bananas</li>
		<li>Apples</li>
		<li>Pineapples</li>
		<li>Kiwis</li>
	</ol>
<hr>
<br />
	<ol id="immgs">
		<li>Bananas</li>
		<li>Apples</li>
		<li>Pineapples</li>
		<li>Kiwis</li>
	</ol>
<hr>
<br />
	<ol id="bord">
		<li>Bananas</li>
		<li>Apples</li>
		<li>Pineapples</li>
		<li>Kiwis</li>
	</ol>

</body>
</html>
