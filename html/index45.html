<head>

<body>
	<form >
		username: <input type="text" name="username" />
		password: <input type="password" name="pword" />
		<br />
		<input type="submit" value="submit" />


		<input type="submit" class="button" name="submit" value="submit yo!!">

	<!-- later w/ PHP for example.  action refers to your file name - doSomething to see what to do with info  -->

		<form action="doSomething" method="post">

		password: <input type="password" name="pword" />
		<br />
		<input type="submit" value="submit" />


		<input type="submit" class="button" name="submit" value="submit yo!!">
	</form>
